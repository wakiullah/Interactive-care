<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/59b1265ea4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="bg">
        <div class="contianer">
            <nav class="nav">
                <div class="logo">
                    <img src="./assets/logo_coffe.svg" alt="">
                </div>
                <div class="menus">
                    <ul>
                        <li class="primary">About Us</li>
                        <li>Our Products</li>
                        <li>Delivery</li>
                    </ul>
                </div>
                <div class="nav_buttons">
                    <div class="nav_input">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input type="text" name="" id="">
                    </div>
                    <i class="cart fa-solid fa-cart-shopping"></i>
                </div>
            </nav>
            <section class="hero">
                <div class="hero_left">
                    <h1>Enjoy your <span class="primary">
                            coffee </span><br> before your activity
                    </h1>
                    <p>
                        Boost your productivity and build your <br> mood with a glass of coffee in the morning
                    </p>
                    <div class="hero_buttons">
                        <div class="order_now">
                            <p>Order Now</p> <i class="order fa-solid fa-cart-shopping"></i>
                        </div>
                        <div class="more_menu">
                            <p>More Menu</p>
                        </div>
                    </div>
                </div>
                <div class="hero_image">
                    <!-- <div class="hero_image">
                        <img src="./assets/coffe.png" alt="">
                    </div> -->
                    <img src="./assets/img-hero.png" alt="">
                </div>
            </section>
        </div>
    </div>
    <div class="popular_container">
        <div class="contianer">
            <h1 class="popular">Popular Now</h1>
            <div class="cart_wrapper">
                <div class="product_cart">
                    <div class="cart_image">
                        <img src="./assets/coffee1.jpg" alt="">
                    </div>
                    <div class="cart_details">
                        <div>
                            <h3>Vanilla Latte</h3>
                            <span class="hot">Hot </span>
                            <span class="cold">Cold</span>
                        </div>
                        <div>
                            <h3>2K</h3>
                            <i class="order details_cart fa-solid fa-cart-shopping"></i>
                        </div>
                    </div>
                </div>

                <div class="product_cart">
                    <div class="cart_image">
                        <img src="./assets/coffee1.jpg" alt="">
                    </div>
                    <div class="cart_details">
                        <div>
                            <h3>Expresso</h3>
                            <span class="hot">Hot </span>
                            <span class="cold">Cold</span>
                        </div>
                        <div>
                            <h3>2K</h3>
                            <i class="order details_cart fa-solid fa-cart-shopping"></i>
                        </div>
                    </div>
                </div>

                <div class="product_cart">
                    <div class="cart_image">
                        <img src="./assets/coffee1.jpg" alt="">
                    </div>
                    <div class="cart_details">
                        <div>
                            <h3>Hazilnat Latty</h3>
                            <span class="hot">Hot </span>
                            <span class="cold">Cold</span>
                        </div>
                        <div>
                            <h3>2K</h3>
                            <i class="order details_cart fa-solid fa-cart-shopping"></i>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
