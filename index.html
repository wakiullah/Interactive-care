<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sneakers</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/59b1265ea4.js" crossorigin="anonymous"></script>
    <style>

    </style>
</head>

<body>
    <header>
        <nav class="nav_container">
            <div class="nav_laft">
                <div class="logo">sneakers</div>
                <ul class="nav-links">
                    <li><a href="#">Collections</a></li>
                    <li><a href="#">Men</a></li>
                    <li><a href="#">Women</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
            <div class="profile-cart">
                <i class="fas fa-shopping-cart"></i>
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTgdmvTNzX2AmCX2rSRQBa4KkZsU2GgiWh8sA&s"
                    alt="Profile" class="profile-img">
            </div>
        </nav>
    </header>

    <main>
        <div class="product-container">
            <div class="product-gallery">
                <img src="https://img.drz.lazcdn.com/static/bd/p/563df53262050b8e1fdb12d93c60ab81.jpg_720x720q80.jpg"
                    alt="Sneaker" class="main-image">
                <div class="thumbnail-container">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSVFLZWrVQoitYN8rry4hyUJjBmtsK-Uo2z1Q&s"
                        class="thumbnail active">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSs029amcf-7TsvqoeEmj4QohVk5Isoomj2kg&s"
                        class="thumbnail">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSiYTWroGZ4eGWDIwlp96LeJXbEQ73Q8MmpkXOTDxw8A1Edf2RXDoBv8awxuB4WKPz0y_0&usqp=CAU"
                        class="thumbnail">
                    <img src="https://bd-1.edkncdn.net/img/800x800/stores/6319bca140641aa1ae1ee667/product-square/1700475198663-8qxmzdeNxjPlrZRHYSeBN/FLY%20WEAVE%20CASUAL%20SHOE%20(1).webp"
                        class="thumbnail">
                </div>
            </div>
            <div class="product-details">
                <h3>SNEAKER COMPANY</h3>
                <h1>Fall Limited Edition <br /> Sneakers</h1>
                <p>These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer
                    sole, they'll withstand everything the weather can offer.</p>
                <div class="price">
                    <span class="current-price">$125.00</span>
                    <span class="discount">50%</span>
                    <span class="original-price">$250.00</span>
                </div>
                <div class="cart-options">
                    <div class="quantity-selector">
                        <button class="minus">-</button>
                        <span class="quantity">0</span>
                        <button class="plus">+</button>
                    </div>
                    <button class="add-to-cart"><i class="fas fa-shopping-cart"></i> Add to cart</button>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
